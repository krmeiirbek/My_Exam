name: my_exam
description: Online UBT test app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  fl_chart: ^0.55.2
  get: ^4.6.5
  google_fonts: ^3.0.1
  percent_indicator: ^4.2.2
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  logger: ^1.1.0
  flutter_native_splash: ^2.2.17
  flutter_spinkit: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/db/
